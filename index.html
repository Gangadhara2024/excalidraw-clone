<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="page">
        <header class="head">
            <div id="box-1">
            <i class="fa-solid fa-bars bars" id="bars"></i>
            </div>

            <div class="box-2">
                <div><i class="fa-solid fa-lock" id="logos1"></i></div>
                <div class="vertical-line"></div>
                <div><i class="fa-regular fa-hand" id="logos1"></i></div>
                <div><i class="fa-solid fa-arrow-pointer" id="logos1">
                    <p>1</p>
                </i></div>
                <div><i class="fa-regular fa-square" id="logos1">
                    <p>2</p>
                </i></div>
                <div><i class="fa-regular fa-square"  id="logos1">
                    <p>3</p>
                </i></div>
                <div><i class="fa-regular fa-circle" id="logos1">
                    <p>4</p>
                </i></div>
                <div><i class="fa-solid fa-arrow-right-long" id="logos1">
                    <p>5</p>
                </i></div>
                <div><i class="fa-solid fa-minus" id="logos1">
                    <p>6</p>
                </i></div>
                <div><i class="fa-solid fa-pencil" id="logos1">
                    <p>7</p>
                </i></div>
                <div><i class="fa-solid fa-a" id="logos1">
                    <p>8</p>
                </i></div>
                <div><i class="fa-solid fa-image" id="logos1">
                    <p>9</p>
                </i></div>
                <div><i class="fa-solid fa-eraser" id="logos1">
                    <p>0</p>
                </i></div>
                <div class="vertical-line"></div>
                <div><i class="fa-solid fa-toolbox" id="logos1"></i></div>
            </div>


            <nav class="nav3">
            <div id="box-3">
                <i class="fa-solid fa-person" id="person"></i>
            </div>
                <div class="box-4">
                    <i class="fa-solid fa-book-open" id="book"></i>
                    <p>Library</p>
                </div>
            </nav>
        </header>
    </section>

    <footer class="foot">
        <div class="foota">
        <div class="ft-1">
            <i class="fa-solid fa-minus" id="minus"></i>
            <p>100%</p>
            <i class="fa-solid fa-plus" id="plus"></i>
        </div>
        <div class="ft-2">
            <i class="fa-solid fa-rotate-left" id="l-arrow"></i>
            <i class="fa-solid fa-arrow-rotate-right" id="r-arrow"></i>
        </div>
        </div>

        <div class="ft-3">
            <i class="fa-solid fa-shield-heart" id="sld"></i>
            <i class="fa-regular fa-circle-question" id="que"></i>
        </div>
    </footer>
</body>
</html>
